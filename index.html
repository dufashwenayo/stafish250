<!DOCTYPE html>

<head>

    <title>Under Construction</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#5D5CDE',
                        light: '#FFFFFF',
                        dark: '#181818'
                    },
                    animation: {
                        'bounce-slow': 'bounce 2s infinite',
                        'pulse-slow': 'pulse 3s infinite',
                        'float': 'float 3s ease-in-out infinite'
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-10px)' }
                        }
                    }
                }
            },
            darkMode: 'class'
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .dark .gradient-bg {
            background: linear-gradient(135deg, #2D1B69 0%, #11998e 100%);
        }
        
        .glass-effect {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .dark .glass-effect {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="min-h-screen gradient-bg transition-all duration-300">

            <!-- Subtitle -->
            <p class="text-xl md:text-2xl text-white/90 mb-8 font-light">

            </p>
            
            <!-- Support Section -->
            <div class="bg-white/10 rounded-2xl p-6 md:p-8 mb-8 border border-white/20">
                <h2 class="text-2xl md:text-3xl font-semibold text-white mb-4">
                    Need Quick Support? 
                </h2>
                <p class="text-lg text-white/90 mb-6">
                    <span class="font-medium">PATRICK</span> is here to help!
                </p>
                
                <!-- Contact Options -->
                <div class="space-y-4">
                    <!-- WhatsApp -->
                    <a href="https://wa.me/250783568044" 
                       class="inline-flex items-center justify-center w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-4 px-6 rounded-xl transition-all duration-300 transform hover:scale-105 shadow-lg">
                        <span class="text-2xl mr-3">üí¨</span>
                        <span class="text-lg">Text us on WhatsApp</span>
                    </a>
                    
                    <!-- Phone Call -->
                    <a href="tel:+250783568044" 
                       class="inline-flex items-center justify-center w-full bg-primary hover:bg-purple-600 text-white font-semibold py-4 px-6 rounded-xl transition-all duration-300 transform hover:scale-105 shadow-lg">
                        <span class="text-2xl mr-3">ü§ô</span>
                        <span class="text-lg">Quick Call: +250 783 568 044</span>
                    </a>
                </div>
            </div>
            
            <!-- Coming Soon Message -->
            <div class="text-white/80">
                <p class="text-lg mb-2">We'll be back soon with something incredible!</p>
                <p class="text-sm">Thank you for your patience üôè</p>
            </div>
            
            <!-- Loading Animation -->
            <div class="mt-8 flex justify-center">
                <div class="flex space-x-2">
                    <div class="w-3 h-3 bg-white rounded-full animate-bounce" style="animation-delay: 0ms;"></div>
                    <div class="w-3 h-3 bg-white rounded-full animate-bounce" style="animation-delay: 150ms;"></div>
                    <div class="w-3 h-3 bg-white rounded-full animate-bounce" style="animation-delay: 300ms;"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Dark Mode Detection Script -->
    <script>
        // Dark mode detection
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });
    </script>
</body>
</html>
